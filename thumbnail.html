<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sites Image Popup</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #image-link {
      cursor: pointer;
      width: 100%;
      max-width: 480px;
    }
  </style>
</head>
<body>
  <img id="image-link" src="Image_PreparingForBattle.jpg" alt="Clickable Image">
  <script>
    const imageURL = 'https://drive.google.com/uc?id=1B6fLqd-0Z5o-5c_6YEXTIbrNn1g-OsFf&text=Text20%Here';

    $('#image-link').on('click', function() {
      window.open(imageURL, '_blank', 'toolbar=no,location=no,status=no,menubar=no,scrollbars=no,resizable=yes,width=640,height=480');
    });
  </script>
</body>
</html>

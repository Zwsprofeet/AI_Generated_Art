<!DOCTYPE html>
<html>
  <head>
    <title>My AI Generated Art Website</title>
    <!-- Add styles and script for the thumbnail -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .banner {
        height: 400px;
        background-image: url('https://drive.google.com/uc?export=view&id=1B6fLqd-0Z5o-5c_6YEXTIbrNn1g-OsFf');
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        max-width: 100%;
        max-height: 100%;
        position: relative;
      }

      /* Add styles for the thumbnail */
      #image-link {
        cursor: pointer;
        width: 100%;
        max-width: 480px;
        margin: 20px auto;
        display: block;
      }

      /* ... other styles ... */
    </style>
  </head>
  <body>
    <div class="banner">
      <!-- ... other content ... -->
    </div>

    <!-- Add the thumbnail image -->
    <img id="image-link" src="https://drive.google.com/uc?id=1lVvcoXT2BixeRavhs8qkrU0viEZrpG9a' alt="Clickable Image">

    <!-- Add the script to open the pop-up -->
    <script>
      const imageURL = 'https://zwsprofeet.github.io/ai_generated_art/Iframe.html';

      $('#image-link').on('click', function() {
        window.open(imageURL, '_blank', 'toolbar=no,location=no,status=no,menubar=no,scrollbars=no,resizable=yes,width=640,height=480');
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Shadows Into Light", sans-serif;
        background-color: #424555;
        text-align: center;
        padding: 20px;
        color: #ced4de;
      }

      .banner {
        height: 300px;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: url('https://drive.google.com/uc?export=view&id=1MaOuM55g1WFUAjiZd9a8hWY5k9N0_lPp');
      }

      .text {
        text-align: center;
        color: white;
      }

      .thumbnail-container {
        display: inline-block; /* Add this line to display the containers side by side */
        margin-right: 20px; /* Add this line to add space between the containers */
        text-align: center;
      }

      .thumbnail {
        width: 200px;
        height: 200px;
        background-size: cover;
        border-radius: 10px;
        cursor: pointer;
      }

      a {
        text-decoration: none;
        color: inherit;
      }
    </style>
    <title>Homepage</title>
  </head>
  <body>
    <div class="banner">
      <h1 class="text">Welcome to AI Art Collections</h1>
    </div>
    <div class="thumbnail-container">
      <a href="art_gallery.html">
        <div
          class="thumbnail"
          style="background-image: url('https://drive.google.com/uc?export=view&id=1lVvcoXT2BixeRavhs8qkrU0viEZrpG9a');"
        ></div>
      </a>
      <p>Sci-fi Generated Art Gallery</p>
    </div>
    <div class="thumbnail-container">
      <a href="fantasy_art_gallery.html">
        <div
          class="thumbnail"
          style="background-image: url('https://drive.google.com/uc?export=view&id=YOUR_FANTASY_ART_THUMBNAIL_ID');"
        ></div>
      </a>
      <p>Fantasy AI Generated Art</p>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>My AI Generated Art Website</title>
    <!-- Add styles and script for the thumbnail -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .banner {
        height: 400px;
        background-image: url('https://drive.google.com/uc?export=view&id=1B6fLqd-0Z5o-5c_6YEXTIbrNn1g-OsFf');
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        max-width: 100%;
        max-height: 100%;
        position: relative;
      }

      .text {
        font-size: 18px;
        color: #000000;
        opacity: 0;
        position: absolute;
        left: 82%;
        top: 20%;
        transform: translateX(-50%);
        animation: text-fade-in 2.5s forwards 0.8s;
      }

      /* Add styles for the thumbnail */
      .image-link {
        cursor: pointer;
        width: 100%;
        max-width: 480px;
        margin: 20px;
        display: inline-block;
        vertical-align: top;
      }

      .thumbnail-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      @keyframes text-fade-in {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <h1 id="banner-text" class="text"></h1>
    </div>

    <div class="thumbnail-container">
      <!-- Add the first thumbnail image -->
      <img class="image-link" src="https://drive.google.com/uc?export=view&id=1lVvcoXT2BixeRavhs8qkrU0viEZrpG9a" alt="Clickable Image" data-image-url="https://drive.google.com/uc?export=view&id=1lVvcoXT2BixeRavhs8qkrU0viEZrpG9a">

      <!-- Add the second thumbnail image -->
      <img class="image-link" src="https://drive.google.com/uc?export=view&id=174EJwtDEASx6uj5J-CQKto8INj1RgWoZ" alt="Clickable Image" data-image-url="https://drive.google.com/uc?export=view&id=174EJwtDEASx6uj5J-CQKto8INj1RgWoZ">

      <!-- Add the third thumbnail image -->
      <img class="image-link" src="https://drive.google.com/uc?export=view&id=1lVvcoXT2BixeRavhs8qkrU0viEZrpG9a" alt="Clickable Image" data-image-url="your_popup3_url">

      <!-- Add the fourth thumbnail image -->
      <img class="image-link" src="https://drive.google.com/uc?export=view&id=174EJwtDEASx6uj5J-CQKto8INj1RgWoZ" alt="Clickable Image" data-image-url="https://drive.google.com/uc?export=view&id=174EJwtDEASx6uj5J-CQKto8INj1RgWoZ">
    </div>
    
    <!-- Add the script to open the pop-up and change banner text -->
<script>
  $('.image-link').on('click', function() {
    const imageURL = $(this).data('image-url');
    window.open(imageURL, '_blank', 'toolbar=no,location=no,status=no,menubar=no,scrollbars=no,resizable=yes,width=640,height=480');
  });

  function setBannerText() {
    const desktopText = 'On one particularly stormy night, as the Flying Dutchman traversed the inky-black waves, a fierce storm broke out, unlike any the cursed crew had seen before. The wind howled like a tortured soul, and the ocean roared, churning up colossal waves that threatened to consume the ship.';
    const mobileText = 'AI Generated Art';
    const bannerTextElement = document.getElementById('banner-text');

    if (window.matchMedia('(max-width: 767px)').matches) {
      bannerTextElement.textContent = mobileText;
    } else {
      bannerTextElement.textContent = desktopText;
    }
  }

  setBannerText();
  window.addEventListener('resize', setBannerText);
</script>
</body>
</html>

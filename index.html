<!DOCTYPE html>
<html>
  <head>
    <title>My AI Generated Art Website</title>
    <!-- Add styles and script for the thumbnail -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .banner {
        /* ... existing styles ... */
      }

      /* Add styles for the thumbnail container */
      .thumbnails {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin: 20px auto;
      }

      /* Add styles for the thumbnail */
      .image-link {
        cursor: pointer;
        width: 100%;
        max-width: 480px;
        margin: 10px;
      }

      /* ... other styles ... */
    </style>
  </head>
  <body>
    <div class="banner">
      <!-- ... other content ... -->
    </div>

    <!-- Add the thumbnail container -->
    <div class="thumbnails">
      <!-- Add the first thumbnail image -->
      <img class="image-link" src="https://drive.google.com/uc?export=view&id=1lVvcoXT2BixeRavhs8qkrU0viEZrpG9a" alt="Clickable Image" data-image-url="https://zwsprofeet.github.io/ai_generated_art/iframe.html">
      <!-- Add the second thumbnail image -->
      <img class="image-link" src="https://drive.google.com/uc?export=view&id=1lVvcoXT2BixeRavhs8qkrU0viEZrpG9a" alt="Clickable Image" data-image-url="https://zwsprofeet.github.io/ai_generated_art/iframe2.html">
    </div>

    <!-- Add the script to open the pop-up -->
    <script>
      $('.image-link').on('click', function() {
        const imageURL = $(this).data('image-url');
        window.open(imageURL, '_blank', 'toolbar=no,location=no,status=no,menubar=no,scrollbars=no,resizable=yes,width=640,height=480');
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Pixels&display=swap" rel="stylesheet" rel="stylesheet">
    <title>My AI Generated Art Website</title>
    <!-- Add styles and script for the thumbnail -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .banner {
        height: 400px;
        background-image: url('https://drive.google.com/uc?export=view&id=1Y4zaAwwK5JT4ER9PjggQ83sC0bTeBTeG');
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        max-width: 100%;
        max-height: 100%;
        position: relative;
      }

      .text {
        font-family: 'Rubik Pixels', sans-serif; /* Added font-family */
        font-size: 36px;
        color: #000000;
        opacity: 0;
        position: absolute;
        left: 75%;
        top: 27%;
        transform: translateX(-50%);
        animation: text-fade-in 3.5s forwards 0.8s;
      }

      .desktop-text {
        display: none;
      }

      .mobile-text {
        display: none;
      }

      /* Add styles for the thumbnail */
      .image-link {
        cursor: pointer;
        width: 100%;
        max-width: 480px;
        margin: 20px;
        display: inline-block;
        vertical-align: top;
      }

      .thumbnail-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      @keyframes text-fade-in {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      /* Media queries */
      @media screen and (min-width: 768px) {
        .desktop-text {
          display: block;
        }
      }

      @media screen and (max-width: 767px) {
        .mobile-text {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <h1 id="desktop-text" class="text desktop-text"></h1>
      <h1 id="mobile-text" class="text mobile-text"></h1>
    </div>

    <div class="thumbnail-container">
       <!-- Add the first thumbnail image -->
      <img class="image-link" src="https://drive.google.com/uc?export=view&id=1lVvcoXT2BixeRavhs8qkrU0viEZrpG9a" alt="Clickable Image" data-image-url="https://drive.google.com/uc?export=view&id=1lVvcoXT2BixeRavhs8qkrU0viEZrpG9a">

      <!-- Add the second thumbnail image -->
      <img class="image-link" src="https://drive.google.com/uc?export=view&id=174EJwtDEASx6uj5J-CQKto8INj1RgWoZ" alt="Clickable Image" data-image-url="https://drive.google.com/uc?export=view&id=174EJwtDEASx6uj5J-CQKto8INj1RgWoZ">

      <!-- Add the third thumbnail image -->
      <img class="image-link" src="https://drive.google.com/uc?export=view&id=1XFJNXha2X5L0RGrTWKWvxoemN5pJu06v" alt="Clickable Image" data-image-url="https://drive.google.com/uc?export=view&id=1XFJNXha2X5L0RGrTWKWvxoemN5pJu06v">

      <!-- Add the fourth thumbnail image -->
      <img class="image-link" src="https://drive.google.com/uc?export=view&id=15q4VVAOHLEGWokTlduaLNmQTMWs9QHVe" alt="Clickable Image" data-image-url="https://drive.google.com/uc?export=view&id=15q4VVAOHLEGWokTlduaLNmQTMWs9QHVe">
   
      <!-- Add the fifth thumbnail image -->
      <img class="image-link" src="https://drive.google.com/uc?export=view&id=1EkKxTzuvSqi_3M2MCmCgNWV5vmdWhf55" alt="Clickable Image" data-image-url="https://drive.google.com/uc?export=view&id=1EkKxTzuvSqi_3M2MCmCgNWV5vmdWhf55">
    
      <!-- Add the sixth thumbnail image -->
      <img class="image-link" src="https://drive.google.com/uc?export=view&id=1fwErKNXGt4hMuegRxR11VOCOrhfcFLze" alt="Clickable Image" data-image-url="https://drive.google.com/uc?export=view&id=1fwErKNXGt4hMuegRxR11VOCOrhfcFLze">
    </div>
    
   <!-- Add the script to open the pop-up and change banner text -->
<!-- Add the script to open the pop-up and change banner text -->
<script>
  $('.image-link').on('click', function() {
    const imageURL = $(this).data('image-url');
    window.open(imageURL, '_blank', 'toolbar=no,location=no,status=no,menubar=no,scrollbars=no,resizable=yes,width=640,height=480');
  });

  function setBannerText() {
    const desktopText = 'AI Generated Art';
    const mobileText = 'AI Generated Art';
    const desktopTextElement = document.getElementById('desktop-text');
    const mobileTextElement = document.getElementById('mobile-text');

    if (window.matchMedia('(min-width: 768px)').matches) {
      desktopTextElement.textContent = desktopText;
      desktopTextElement.style.display = 'block';
      mobileTextElement.style.display = 'none';
    } else {
      mobileTextElement.textContent = mobileText;
      mobileTextElement.style.display = 'block';
      desktopTextElement.style.display = 'none';
    }
  }

  setBannerText();
  window.addEventListener('resize', setBannerText);
  
  function openImageInNewTab(url) {
    const newWindow = window.open(url, '_blank');
    newWindow.opener = null;
  }
  
  $('.image-link').on('click', function() {
    if (window.matchMedia('(max-width: 767px)').matches) {
      const imageURL = $(this).data('image-url');
      openImageInNewTab(imageURL);
    } else {
      const imageURL = $(this).data('image-url');
      window.open(imageURL, '_blank', 'toolbar=no,location=no,status=no,menubar=no,scrollbars=no,resizable=yes,width=640,height=480');
    }
  });
</script>
